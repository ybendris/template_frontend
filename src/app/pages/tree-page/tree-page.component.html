<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodeToggle>
        <button disabled mat-icon-button></button>
        <mat-icon [attr.aria-label]="node.type + 'icon'" class="type-icon">
            {{ node.type === 'file' ? 'description' : 'folder' }}
        </mat-icon>
        {{ node.name }}
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <button [attr.aria-label]="'Toggle ' + node.name" mat-icon-button
                matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
                {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
            </mat-icon>
        </button>
        <mat-icon [attr.aria-label]="node.type + 'icon'" class="type-icon">
            {{ node.type === 'file' ? 'description' : 'folder' }}
        </mat-icon>
        {{ node.name }}
    </mat-tree-node>
</mat-tree>
